<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تم إنشاء الفاتورة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2d3436;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            background-color: #FCC400; /* اللون الذهبي */
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e0a800; /* لون أغمق عند التمرير */
        }

        .icon {
            font-size: 48px;
            color: #FCC400;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- يمكنك استخدام رمز (مثل من Font Awesome أو رمز بسيط) -->
    <div class="icon">✅</div>
    <h1>تم إنشاء الفاتورة بنجاح!</h1>
    <p>لقد تم حفظ الفاتورة بنجاح في قاعدة البيانات.</p>
    <a href="{% url 'create_invoice' %}">إنشاء فاتورة جديدة</a>
</div>

</body>
</html>
