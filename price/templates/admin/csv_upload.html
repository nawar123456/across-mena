{% extends "admin/base_site.html" %}
{% block content %}
    <h2>Upload CSV File</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="csv_file" accept=".csv">
        <button type="submit" class="button">Upload</button>
    </form>
{% endblock %}
